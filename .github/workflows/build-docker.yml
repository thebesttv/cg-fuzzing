name: Build Docker Images

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

env:
  DOCKER_HUB_USERNAME: thebesttv

# Limit permissions for security
permissions:
  contents: read

jobs:
  find-dockerfiles:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.find.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find Dockerfiles
        id: find
        run: |
          # Find all bc.dockerfile and fuzz.dockerfile files
          # Only search in project directories (not hidden directories)
          dockerfiles=$(find . -maxdepth 2 -type f \( -name "bc.dockerfile" -o -name "fuzz.dockerfile" \) ! -path "./.git/*" | sort)
          
          # Build matrix JSON using jq for proper escaping
          matrix_json=$(echo "$dockerfiles" | while read -r dockerfile; do
            if [ -n "$dockerfile" ]; then
              # Extract project name (directory containing the dockerfile)
              project=$(dirname "$dockerfile" | sed 's|^\./||')
              
              # Validate project name contains only safe characters
              if ! echo "$project" | grep -qE '^[a-zA-Z0-9_-]+$'; then
                echo "Warning: Skipping invalid project name: $project" >&2
                continue
              fi
              
              # Determine image type (bc or fuzz)
              if [[ "$dockerfile" == *"bc.dockerfile" ]]; then
                type="bc"
              else
                type="fuzz"
              fi
              
              # Image name: <project>-<type>
              image_name="${project}-${type}"
              
              # Use jq to properly escape and create JSON
              jq -n \
                --arg project "$project" \
                --arg type "$type" \
                --arg dockerfile "$dockerfile" \
                --arg image_name "$image_name" \
                '{project: $project, type: $type, dockerfile: $dockerfile, image_name: $image_name}'
            fi
          done | jq -s -c '.')
          
          echo "matrix={\"include\":${matrix_json}}" >> $GITHUB_OUTPUT
          
          echo "Found Dockerfiles:"
          echo "$matrix_json" | jq .

  build:
    needs: find-dockerfiles
    if: ${{ needs.find-dockerfiles.outputs.matrix != '{"include":[]}' && needs.find-dockerfiles.outputs.matrix != '{"include":null}' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.find-dockerfiles.outputs.matrix) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Validate inputs
        run: |
          # Validate dockerfile path
          if [[ ! "${{ matrix.dockerfile }}" =~ ^\.\/[a-zA-Z0-9_-]+\/(bc|fuzz)\.dockerfile$ ]]; then
            echo "Error: Invalid dockerfile path: ${{ matrix.dockerfile }}"
            exit 1
          fi
          
          # Validate image name
          if [[ ! "${{ matrix.image_name }}" =~ ^[a-zA-Z0-9_-]+-[a-z]+$ ]]; then
            echo "Error: Invalid image name: ${{ matrix.image_name }}"
            exit 1
          fi
          
          # Verify dockerfile exists
          if [ ! -f "${{ matrix.dockerfile }}" ]; then
            echo "Error: Dockerfile not found: ${{ matrix.dockerfile }}"
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          echo "Building ${{ matrix.image_name }} from ${{ matrix.dockerfile }}"
          docker build \
            -f "${{ matrix.dockerfile }}" \
            -t "${{ matrix.image_name }}:latest" \
            .

      - name: Login to Docker Hub
        if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch) && github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Push to Docker Hub
        if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch) && github.event_name != 'pull_request'
        run: |
          echo "Pushing ${{ env.DOCKER_HUB_USERNAME }}/${{ matrix.image_name }}:latest"
          docker tag "${{ matrix.image_name }}:latest" "${{ env.DOCKER_HUB_USERNAME }}/${{ matrix.image_name }}:latest"
          docker push "${{ env.DOCKER_HUB_USERNAME }}/${{ matrix.image_name }}:latest"
